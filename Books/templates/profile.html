<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            /* Reset styles */
            body, h1, h2, h3, h4, h5, h6, p, ul, ol {
                margin: 0;
                padding: 0;
            }
    
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                line-height: 1.6;
            }
    
            #profileTitle {
                background-color: #3498db;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                max-width: 800px;
                margin: 0 auto;
                padding: 30px;
                margin-bottom: 10px;
                border-radius: 10px;
                
            }
    
            .profile-info {
                max-width: 800px;
                margin: 0 auto;
                padding: 30px;
                background-color:#c8ced2;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            .profile-info h2 {
                color: #fff;
                margin-bottom: 20px;
            }
    
            .info-item {
                max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .info-item label {
                font-weight: bold;
                display: inline-block;
                width: 120px;
                margin-bottom: 5px;
            }
    
            .info-item span {
                display: inline-block;
                width: calc(100% - 120px);
                vertical-align: top;
            }
    
            .info-item p {
                margin-top: 5px;
                color: #666;
            }
        </style>
    </head>
    <body>
    {% block content %}
    {% include "header.html" %}
    {% endblock content %}
    <header id="profileTitle">
        <h1>My Profile</h1>
    </header>

    <div class="profile-info">
        <div class="info-item">
            <label>Username:</label>
            <span>{{ user.username }}</span>
        </div>
        <div class="info-item">
            <label>First Name:</label>
            <span>{{ profile.firstName }}</span>
        </div>
        <div class="info-item">
            <label>Last Name:</label>
            <span>{{ profile.lastName }}</span>
        </div>
        <div class="info-item">
            <label>Email:</label>
            <span>{{ user.email }}</span>
        </div>
        <div class="info-item">
            <label>Bio:</label>
            <p>{{ profile.bio }}</p>
        </div>
    </div>
    </body>
</html>
