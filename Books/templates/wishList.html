<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    {% block content %}
    {% include "header.html" %}
    {% endblock content %}
        <div class="container">
            <h1>My Wish List</h1>
            <h2></h2>
            {% for book in saved_books %}
            <div class="card m-2" style="width: 18rem;">
                <img src="{{book.imageUrl}}" class="card-img-top" style="width: 18rem; height: 200px;" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{book.title}} {{page}}</h5>
                <p class="card-text">Author: {{book.author}}, Published on {{book.yearOfPublication}}</p>
                <p class="card-text">ISBN: {{book.isbn}}</p>
                </div>
                <a href="/wish-list" style="position: absolute; align-self: flex-end; margin: 5px;">
                <i class="fa fa-heart" style="font-size: x-large; color: crimson;" aria-hidden="true"></i>
                </a>

                <a href="{% url 'remove-book' book.id %}" class="btn btn-primary">Remove</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
