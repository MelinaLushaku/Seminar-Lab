<header>
    <nav class="py-2 bg-body-tertiary border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li>
        </ul>
        <ul class="nav">
            {% if user.is_authenticated %}
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hi {{ user.username }}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">My Profile</a>
                        <a class="dropdown-item" href="#">My Wish List</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout-user">Logout</a>
                    </div>
                </div>
            {% else %}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <a href="#" class="nav-link link-body-emphasis px-2">Login</a>
              </button>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <!-- Login Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'login' %}">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="dropdown-divider"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>
