<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>

body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .container {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
    
        .form-container {
            width: 45%;
            margin-right: 20px;
        }
    
        .categories-container {
            width: 45%;
        }
    
        form {
            display: inline-block;
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    {% block content %}
    {% include "header.html" %}
    {% endblock content %}
    <div class="container">
        
        <form action="/add-Category"  method="post">
            {% csrf_token %}
            <label for="categoryName">Category Name:</label>
            <input type="text" name="categoryName" id="categoryName" required>
        
            <label for="created_on">Created On:</label>
            <input type="text" name="created_on" id="created_on" required>
        
            <label for="updated_on">Updated On:</label>
            <input type="text" name="updated_on" id="updated_on" required>
        
            <input type="submit" value="Add Category">
        </form>
        
        <!-- Display existing categories -->
        <h2>Existing Categories</h2>
        <ul>
            {% for category in categories %}
                <li>{{ category.categoryName }} - Created: {{ category.created_on }}, Updated: {{ category.updated_on }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
